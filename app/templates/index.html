    <div class="container">
      <h1>Top 15</h1>
      <h2>使用 Top 15 在你的网站中展示最近看过/读过/听过的电影/书/音乐！</h2>
      <p>Made by <a href="//www.jackeriss.com/" target="_blank">Jackeriss</a>. Available on <a href="//github.com/Jackeriss/Top15" target="_blank">GitHub</a>. Licensed MIT.</p>
      <hr>
      <p>立即生成一个可用 iframe 调用的展示页面！<a href="https://www.jackeriss.com/share" target="_blank">Demo</a></a></p>
      <h3>豆瓣 ID</h3>
      <input type="text" class="one_line" id="user_id"/>
      <div class="block">
        <h3>类型</h3>
        <input type="radio" class="regular-radio object_type" name="radio-1-set" id="radio-1-0"/>
        <label for="radio-1-0"></label>
        <span>电影</span>
        <input type="radio" class="regular-radio object_type" name="radio-1-set" id="radio-1-1"/>
        <label for="radio-1-1"></label>
        <span>书</span>
        <input type="radio" class="regular-radio object_type" name="radio-1-set" id="radio-1-2"/>
        <label for="radio-1-2"></label>
        <span>音乐</span>
      </div>
      <div class="block">
        <h3>状态</h3>
        <input type="radio" class="regular-radio group_type" name="radio-2-set" id="radio-2-0"/>
        <label for="radio-2-0"></label>
        <span>看过/读过/听过</span>
        <input type="radio" class="regular-radio group_type" name="radio-2-set" id="radio-2-1"/>
        <label for="radio-2-1"></label>
        <span>想看/想读/想听</span>
        <input type="radio" class="regular-radio group_type" name="radio-2-set" id="radio-2-2"/>
        <label for="radio-2-2"></label>
        <span>在看/在读/在听</span>
      </div>
      <div class="block">
        <h3>排序</h3>
        <input type="radio" class="regular-radio order_by" name="radio-3-set" id="radio-3-0"/>
        <label for="radio-3-0"></label>
        <span>按时间排序</span>
        <input type="radio" class="regular-radio order_by" name="radio-3-set" id="radio-3-1"/>
        <label for="radio-3-1"></label>
        <span>按评价排序</span>
      </div>
      <div class="block">
        <h3>标签</h3>
        <input type="text" class="one_line" id="tag" placeholder="非必填"/>
      </div>
      <div class="submit_block">
        <input type="button" class="js_button" id="submit_button" value="生成展示页面"/>
      </div>
      <h4>调用展示页面的代码 (如果你使用了 JQuery 建议选择 JQuery 版的代码)：</h4>
      <div class="button_block">
        <input type="button" class="j_button js_button" value="JavaScript版"/>
        <input type="button" class="j_button jq_button" value="JQuery版"/>
      </div>
      <div class="text_block">
        <textarea type="text" class="many_lines" placeholder="请生成展示页面后再来查看"></textarea>
      </div>
    </div>
